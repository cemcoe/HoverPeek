<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>HoverPeek Side Panel</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>

<body>
  <div class="header">
    <span class="url">等待加载链接...</span>
    <div class="actions">
      <!-- 复制 -->
      <button data-act="copy" title="复制">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
        </svg>
      </button>

      <!-- 新标签 -->
      <button data-act="newtab" title="新标签">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 5h7v7" />
          <path d="M12 12L5 19" />
        </svg>
      </button>

      <!-- 新窗口 -->
      <button data-act="newwindow" title="新窗口">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
          <path d="M16 3h5v5" />
          <path d="M8 8L3 3" />
        </svg>
      </button>

      <!-- 关闭 -->
      <button data-act="close" title="关闭">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </button>
    </div>
  </div>

  <iframe id="preview-frame" srcdoc="<p>等待加载...</p>"></iframe>
  <div id="toast"></div>
  <script src="sidepanel.js"></script>
</body>

</html>
